<!--Global Status Bar of the Dashboard-->
<div style="display: flex; justify-content: center">
  <rux-global-status-bar
    include-icon="true"
    app-name="Contacts Dashboard"
    app-version="1.0"
    menu-icon="apps"
    username="Jennifer P"
    app-state-color="tag1"
    app-state="Development"
  >
    <div style="padding-right: 10%">
      <rux-tabs id="tab-set-id">
        <rux-tab id="contact-dashboard-id">Contacts</rux-tab>
        <rux-tab id="alert-dashboard-id">Alerts</rux-tab>
      </rux-tabs>
    </div>

    <rux-clock></rux-clock>
    <!-- <rux-button slot="right-side">Emergency shut off</rux-button> -->

    <div slot="right-side" style="display: flex; gap: 0.5rem">
      <rux-icon
        icon="satellite-transmit"
        style="color: var(--color-status-normal)"
        size="32px"
      ></rux-icon>
      <rux-icon
        icon="satellite-receive"
        style="color: var(--color-status-caution)"
        size="32px"
      ></rux-icon>
      <rux-icon
        icon="satellite-off"
        style="color: var(--color-status-critical)"
        size="32px"
      ></rux-icon>
    </div>
  </rux-global-status-bar>
</div>

<rux-tab-panels aria-labelledby="tab-set-id">
  <rux-tab-panel aria-labelledby="contact-dashboard-id">
    <div
      style="
        padding: 1vw;
        border: rgba(255, 255, 255, 0.15) dashed 1px;
        font-family: monospace;
      "
    >
      <app-home></app-home>
    </div>
  </rux-tab-panel>
  <rux-tab-panel aria-labelledby="alert-dashboard-id">
    <div
      style="
        padding: 1vw;
        border: rgba(255, 255, 255, 0.15) dashed 1px;
        font-family: monospace;
      "
    >
      <app-alert-dashboard></app-alert-dashboard>
    </div>
  </rux-tab-panel>
</rux-tab-panels>
